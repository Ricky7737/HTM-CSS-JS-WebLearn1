<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java流程判斷
        </title>
    </head>
    <body>
        <script>
            // if 判斷式基礎與法
            let a = prompt("請輸入數字", "")
            if(a <10){
                console.log("太少了")
            }
            else if(a >=11 && a<=100){
                console.log("ok")
            }           
            else{
                console.log("太多了不能領")
            }

            console.log("判斷式結束")
        </script>
    </body>
</html>
