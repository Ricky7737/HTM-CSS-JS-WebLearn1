<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 宣告變數名稱
            let x;
            console.log(x);
            x=100; //把資料放進變數中 : 選告過的變數名稱 = 資料
            console.log(x);
            //true or fulse
            x = false;
            console.log(x);
            //x = null
            x = null;
            console.log(x);

            //需告的時候給資料
            let abc = "Hello world";
            console.log(abc);

            //constant 常數 常數資料不能更新
            const z = 10;
            console.log(z);

        </script>
    </body>
</html>
