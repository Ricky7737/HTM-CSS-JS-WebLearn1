<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS 的基本練習</title>
    </head>

    <!-- style = background-color 設定背景顏色-->
    <body style="background-color: darkslategrey;">

        <!--第一種CSS對文字的設定方式-->
        <!--<h3 style="color: white">文章第一段落標題</h3>-->

        <!-- 第二種使用 div -->
        <!-- color 設定字體顏色 -->
        <!-- text-decoration 設定文字裝飾 -->
        <!-- font-size 設定文字大小 -->
        <div style="color: azure; 
            font-size: 40px;
            font-weight:bold">
            文章第一段標題
        </div>
        <hr/>

        <!--如果要對文字描述切割，直接在一段話裡使用div or span即可-->
        <!--但如果同行文字不想換行 要用 span -->
        <div style="color: azure;
            font-size:25px">
            今天的氣溫為<span style="color: darkgray;font-weight: bold">攝氏25度</span>
        </div>
    </body>
</html>
