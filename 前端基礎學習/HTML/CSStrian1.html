<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS Box Model 區塊模型練習</title>
    </head>

    <!-- style = background-color 設定背景顏色-->
    <body style="background-color: darkslategrey;">

        <!--下面的 子標籤div預設 跟 body父標籤寬度一樣-->
        <div style="color: azure; 
            font-size: 40px; font-weight:bold;
            text-align: center; margin-bottom: 20px;
            width: 50%">
            文章第一段標題
        </div>
        <hr/>
        <div style="padding: 10px; border: 1px dashed white;
            color: azure; font-size:25px;font-weight: bold;
            width: 50%">
            今天的氣溫為 : <span style="color: darkgray;font-weight: bold">攝氏25度</span>
            <div style="color: azure;font-weight: bold;">天氣狀況為 :
                <span style="color: darkgray;font-weight: bold">多雲</span>
            </div>
            <br/><br/>很多行<br/>很多行<br/>很多行
        </div>
    </body>
</html>
