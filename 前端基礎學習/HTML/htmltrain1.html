<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>我的HTML語法練習</title>
    </head>
    <body>
        <h1> 連結到阿寶的Yotube F1遊戲日誌 </h1> <!--標題-->
        <!--a href 指定連結的目標網頁-->
        <a href="https://youtube.com/playlist?list=PL_2aVbEQe5WAIq9PnLSs3dv1EivSgDd1N">我的Youtbe F1遊戲日誌</a>     <!--google連結-->
        <!--img src 連結圖片的位置 width 圖片寬度 height 圖片高度-->
        <img src="E:\前端學習\HTML、CSS與Java\HTML\Picture\F1.jfif" width="550" height="330"/>
        <hr/> <!--hr/ 在網頁上生出水平線-->

        <h2>我的最愛紀錄片段</h2>
        <!--列表的練習-->
        <ul>
            <!--可以在列表中插入 <a herf="連結位置">-->
            <li><a href="https://youtu.be/pz2mrYELsZw">阿賽拜疆排位賽</a></li>
            <li><a href="https://youtu.be/jagBt0FK20o">比利時排位賽</a></li>
        </ul>
        <hr/>

        <!--表格的練習 製作 3*3 列表-->
        <h2>2023車隊分析</h2>
        <!-- border="2" 表格標線，之後可以用CSS做-->
        <!-- cellpadding="10" 設定表格中文字的數字 -->
        <table border="2" width="500" cellpadding="10">
            <tr>
                <td>車隊名稱</td>
                <td>車速</td>
                <td>下壓力</td>
            </tr>
            <tr>
                <td>紅牛Red Bull</td>
                <td>直線車速快</td>
                <td>下壓力強</td>
            </tr>
            <tr>
                <td>Haas</td>
                <td>直線車速慢</td>
                <td>彎道速度普通</td>
            </tr>
        </table>
    </body>
</html>
